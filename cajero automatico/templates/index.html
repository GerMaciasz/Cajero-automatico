<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="newport" content="width=device-width">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cajero automatico</title>
</head>
<body>
    <header class="d-flex py-3">
        <img class="logo" src="https://www.capacitacionbbva.com.mx/sistema_lms/assets/app/img/logosinstituciones/bbva/logo_completo_bbva.png" alt="bbva-logo">
    </header>
    <main > 
        <form class="container w-100 m-auto" id="login">
            <h1 class="h3 mb-3 fw-normal">Ingresar</h1>
            <div class="form-floating">
                <input type="" class="form-control" id="user" placeholder="name@example.com">
                <label for="floatingInput">Nombre de usuario</label>
            </div>
            <div class="form-floating">
                <input type="" class="form-control" id="nip" placeholder="Password">
                <label for="floatingPassword">NIP</label>
            </div>
            <p id="login-message"></p>
            <button id="login" class="btn btn-primary w-100 py-2" type="submit">Acceder</button>
            <p class="mt-5 mb-3 text-body-secondary">Hecho por Gerardo Macias</p>
        </form>
        <div id="main-page" style="display: none;">
            <h1>Bienvenido, <span id="displayUsername"></span>!</h1>
            <h2>Tienes $<span id="display-balance"></span> pesos</h2>
            <div class="menu">
                <button id="depositButton" class="btn btn-primary w-100 py-2" >Depositar</button>
                <button id="withdrawButton" class="btn btn-primary w-100 py-2" >Retirar</button>
                <button id="logout-button" class="btn btn-secondary w-100 py-2" >Salir</button>
            </div>
        </div>
        <div id="deposit-page" style="display: none;">
            <h1>Depositar</h1>
            <form class="container w-100 m-auto" id="deposit-form">
                <h2 class="h3 mb-3 fw-normal">Insertar monto a depositar</h2>
                <div class="form-floating">
                    <input type="number" class="form-control" id="add-amount">
                </div>
                <button id="add-button" class="btn btn-primary w-100 py-2" type="submit">Depositar</button>
                <button id="return-deposit" class="btn btn-secondary w-100 py-2" type="button">Regresar</button>
            </form>
        </div>
        <div id="withdraw-page" style="display: none;">
            <h1>Retirar</h1>
            <form class="container w-100 m-auto" id="withdraw-form">
                <h2 class="h3 mb-3 fw-normal">Insertar monto a retirar</h2>
                <div class="form-floating">
                    <input type="number" class="form-control" id="substract-amount">
                </div>
                <button id="substract-button" class="btn btn-primary w-100 py-2" type="submit">Retirar</button>
                <button id="return-withdraw" class="btn btn-secondary w-100 py-2" type="button">Regresar</button>
            </form>
        </div>
    </main>
    <script src="/static/main.js" defer></script>
</body>
</html>
